<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Key System Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .indicator {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      line-height: 1.4;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .indicator {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .indicator {
        font-size: 12px;
        padding: 8px;
      }

      button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="indicator" id="indicator">Checking Media Key System Access...</div>
    <button id="redirectBtn">Redirect</button>
  </div>

  <script>
    // Проверка поддержки Media Key System Access
    const indicator = document.getElementById('indicator');
    if (navigator.requestMediaKeySystemAccess) {
      indicator.textContent = 'Media Key System Access is supported!';
      indicator.style.backgroundColor = '#d4edda';
      indicator.style.color = '#155724';
      indicator.style.borderColor = '#c3e6cb';
    } else {
      indicator.textContent = 'Media Key System Access is not supported!';
      indicator.style.backgroundColor = '#f8d7da';
      indicator.style.color = '#721c24';
      indicator.style.borderColor = '#f5c6cb';
    }

    // Редирект с передачей всех параметров
    document.getElementById('redirectBtn').addEventListener('click', () => {
      const currentUrl = new URL(window.location.href);
      const redirectUrl = 'https://example.com/redirect'; // Укажите целевой URL
      const params = currentUrl.searchParams.toString();
      window.location.href = `${redirectUrl}?${params}`;
    });

    // Исправление для UniWebView: Убедимся, что DOM готов
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded and ready.');
    });
  </script>
</body>
</html>
